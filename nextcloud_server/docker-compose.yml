version: '3'

services:
    watchtower:
        image: containrrr/watchtower
        container_name: watchtower
        hostname: watchtower
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        hostname: nignx
        restart: always
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /data/srv/docker/volumes/nginx/etc/nginx/conf.d:/etc/nginx/conf.d
            - /data/srv/docker/volumes/certbot/etc/letsencrypt:/etc/letsencrypt
            - /data/srv/docker/volumes/certbot/var/www/certbot:/var/www/certbot
    certbot:
        image: certbot/certbot
        container_name: certbot
        hostname: certbot
        restart: always
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
        volumes:
            - /data/srv/docker/volumes/certbot/etc/letsencrypt:/etc/letsencrypt
            - /data/srv/docker/volumes/certbot/var/www/certbot:/var/www/certbot
    mariadb:
        image: mariadb:latest
        container_name: mariadb
        hostname: mariadb
        command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
        restart: unless-stopped
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
            - MYSQL_DATABASE=nextcloud
            - MYSQL_USER=nextcloud
            - MYSQL_PASSWORD=wow_secure_pass
        volumes:
            - /data/srv/docker/volumes/mariadb/var/lib/mysql:/var/lib/mysql
    nextcloud:
        image: nextcloud:production
        container_name: nextcloud
        hostname: nextcloud
        restart: unless-stopped
        environment:
            - MYSQL_HOST=mariadb
            - MYSQL_USER=nextcloud
            - MYSQL_PASSWORD=wow_secure_pass
            - MYSQL_DATABASE=nextcloud
        volumes:
            - /data/srv/docker/volumes/nextcloud/var/www/html:/var/www/html
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        hostname: phpmyadmin
        restart: unless-stopped
        environment:
            - PMA_ARBITRARY=1

networks:
    default:
        external:
            name: nextcloud
