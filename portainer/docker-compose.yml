# portainer
# one-liner: docker run -d -p 9000:9000 -v /var/run/docker.sock:/var/run/docker.sock -v /data/docker/var/docker/volumes/portainer/data:/data portainer/portainer

version: '2'

services:
  app:
    image: 'portainer/portainer'
    restart: always
    ports:
        - 9000:9000
    volumes:
      - /data/docker/var/docker/volumes/portainer/data:/data

